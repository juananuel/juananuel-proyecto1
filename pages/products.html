<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="shortcut icon" href="../assets/netflix-128.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>

  <div class="products-container">

    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img src="../assets/netflix-128.png" alt="netflix logo">
        </div>
        <div class="links">
          <a href="../index.html">Home</a>
          <a href="./products.html">Movies</a>
          <a href="../pages/merchandise.html">Merchandise</a>
          <a href="./contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <main class="products-main">

      <div id="carouselExampleAutoplaying" class="carousel slide products-main-logo" data-bs-ride="carousel">
        <div class="carousel-overlay">
          <h3 class="carousel-overlay-h3">Netflix</h3>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/netflix-center-2.jpg" class="d-block w-100 vh-100" alt="netflix center">
          </div>
          <div class="carousel-item">
            <img src="../assets/fastandfurious.jpg" class="d-block w-100 vh-100" alt="fast furious">
          </div>
          <div class="carousel-item">
            <img src="../assets/sabrina.jpg" class="d-block w-100 vh-100" alt="sabrina">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="cards">

        <h2 class="cards-sections-title">Popular Movies</h2>
        <div class="cards-section-one cards-sections" id="cards-section-one"></div>

        <h2 class="cards-sections-title">Most Views</h2>
        <div class="cards-section-two cards-sections" id="cards-section-two"></div>

        <h2 class="cards-sections-title">New Releases</h2>
        <div class="cards-section-three cards-sections" id="cards-section-three"></div>

      </div>

    </main>

    <footer class="footer">
      <div class="rrss">
        <p>Social Media</p>
        <div class="rrss-a">
          <a href="http://www.instagram.com"><img src="../assets/ig.png" alt="instagram"></a>
          <a href="http://www.facebook.com"><img src="../assets/facebook.png" alt="facebook"></a>
          <a href="https://web.whatsapp.com/"><img src="../assets/whatsapp.png" alt="whatsapp"></a>
        </div>
      </div>

      <div class="copyright">
        <p><span class="footer-span">Anuel Industries LLC</span>&copy;2024</p>
      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/index.js"></script>

</body>

</html>
