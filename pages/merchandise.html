<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchandise</title>
  <link rel="shortcut icon" href="../assets/netflix-128.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="../style/style.css">
</head>

<body>

  <header class="header">
    <nav class="nav">
      <div class="logo">
        <img src="../assets/netflix-128.png" alt="netflix logo">
      </div>
      <div class="links">
        <a href="../index.html">Home</a>
        <a href="./products.html">Movies</a>
        <a href="./merchandise.html">Merchandise</a>
        <a href="./contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <div class="merchandise-container">

    <main class="merchandise-main">
      <section class="merchandise-banner">
        <h2>Merchandise</h2>
        <p>Get your favorite merchandise</p>
      </section>
      <div class="merchandise-extra merchandise-banner">
        <button class="btn btn-success btn-comprar" id="btnPagar" onclick="pagar()">Pagar</button>
        <button class="btn btn-danger btn-comprar" id="btnLimpiar" onclick="limpiarCarrito()">Vaciar Carrito</button>
      </div>
      <div class="carrito merchandise-banner" id="carrito"></div>
    </main>

    <div class="merchandise-cards" id="merchandise-cards">

      <div class="card-merch">
        <img src="../assets/joker.png" alt="">
        <h3>Remera</h3>
        <p>$ 2000.-</p>
        <button id="btnComprar" class="btn-comprar btn btn-light" onclick="agregarProducto('Remera', 2000)">Comprar</button>
      </div>
      <div class="card-merch">
        <img src="../assets/nightmareelmstreet-one.jpg" alt="">
        <h3>Remera</h3>
        <p>$ 3000.-</p>
        <button id="btnComprar" class="btn-comprar btn btn-light" onclick="agregarProducto('Remera', 3000)">Comprar</button>
      </div>
      <div class="card-merch">
        <img src="../assets/backtothefuture.png" alt="">
        <h3>Remera</h3>
        <p>$ 1500.-</p>
        <button id="btnComprar" class="btn-comprar btn btn-light" onclick="agregarProducto('Remera', 1500)">Comprar</button>
      </div>
      <div class="card-merch">
        <img src="../assets/halloween.jpg" alt="">
        <h3>Remera</h3>
        <p>$ 1500.-</p>
        <button id="btnComprar" class="btn-comprar btn btn-light" onclick="agregarProducto('Remera', 1500)">Comprar</button>
      </div>

    </div>

  </div>

  <footer class="footer">
    <div class="rrss">
      <p>Social Media</p>
      <div class="rrss-a">
        <a href="http://www.instagram.com"><img src="../assets/ig.png" alt="instagram"></a>
        <a href="http://www.facebook.com"><img src="../assets/facebook.png" alt="facebook"></a>
        <a href="https://web.whatsapp.com/"><img src="../assets/whatsapp.png" alt="whatsapp"></a>
      </div>
    </div>

    <div class="copyright">
      <p><span class="footer-span">Anuel Industries LLC </span> &copy; 2024</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/index.js"></script>
  <script src="../js/merchandise.js"></script>

</body>

</html>
