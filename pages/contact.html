<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>

  <div class="contact-container">

    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img src="../assets/netflix-128.png" alt="netflix logo" width="48px">
        </div>
        <div class="links">
          <a href="../index.html">Home</a>
          <a href="./products.html">Products</a>
          <a href="./contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <main class="contact-main">

      <div class="contact-form-div">
        <form action="" class="contact-form">
          <label for="fname">Nombre: </label>
          <input type="text" id="fname" class="fname" name="fname" placeholder="Ingrese su nombre">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" class="email" placeholder="Ingrese su email">
          <textarea name="message" id="message" class="message" rows="5" placeholder="Mensaje..."></textarea>
          <input type="submit" value="Enviar" class="submit">
        </form>
      </div>
      <div class="contact-iframe"></div>

    </main>

    <footer class="footer">
      <div class="rrss">
        <p>Social Media</p>
        <a href="http://www.instagram.com"><img src="../assets/instagram.png" alt="instagram"></a>
        <a href="http://www.facebook.com"><img src="../assets/facebook.png" alt="facebook"></a>
        <a href="https://web.whatsapp.com/"><img src="../assets/whatsapp.png" alt="whatsapp"></a>
      </div>

      <div class="copyright">
        <p><span class="footer-span">Anuel Industries LLC</span>  &copy;2024</p>
      </div>
    </footer>
    
  </div>
  
</body>
</html>
