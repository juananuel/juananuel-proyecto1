<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="shortcut icon" href="../assets/netflix-128.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>

  <div class="contact-container">

    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img src="../assets/netflix-128.png" alt="netflix logo">
        </div>
        <div class="links">
          <a href="../index.html">Home</a>
          <a href="./products.html">Movies</a>
          <a href="./merchandise.html">Merchandise</a>
          <a href="./contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <main class="contact-main">

      <div class="contact-form-div">
        <h3 class="contact-title">Contacto</h3>
        <form action="https://formspree.io/f/mdkoekqa" method="POST" class="contact-form">
          <label for="fname">Nombre: </label>
          <input type="text" id="fname" class="fname" name="fname" placeholder="Ingrese su nombre">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" class="email" placeholder="Ingrese su email">
          <textarea name="message" id="message" class="message" rows="5" placeholder="Mensaje..."></textarea>
          <input type="submit" value="Enviar" class="submit">
        </form>
      </div>

      <div class="contact-iframe">
        <h3 class="contact-iframe-title">Netflix - Buenos Aires</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3905.3541286805034!2d-58.38372825823212!3d-34.60420482279795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1730312683546!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

    </main>

    <footer class="footer">
      <div class="rrss">
        <p>Social Media</p>
        <div class="rrss-a">
          <a href="http://www.instagram.com"><img src="../assets/ig.png" alt="instagram"></a>
          <a href="http://www.facebook.com"><img src="../assets/facebook.png" alt="facebook"></a>
          <a href="https://web.whatsapp.com/"><img src="../assets/whatsapp.png" alt="whatsapp"></a>
        </div>
      </div>

      <div class="copyright">
        <p><span class="footer-span">Anuel Industries LLC</span>  &copy;2024</p>
      </div>
    </footer>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
